<!DOCTYPE html>
<html>
<head>
	<title>Re3aktionstester</title>
</head>

<style type="text/css" media="screen">

	body{
		background-color: lightgrey;
		
	}

	#form{
		width: 300px;
		height:  400px;
		background-color: red;
		display:  none;
		position:  relative;
	}

	h1{
		padding-top:  10px;
	}


</style>
<body>

	<h1>Teste deine Reaktionszeit!</h1>
	<h2 id="timeOut"></h2>

	<div id = "form">
		
	</div>


	<script type="text/javascript">
		
		var start = new Date().getTime();

		function getRandomColor(){
			var letters = "0123456789ABCDEF".split("");
			var color = "#";
			for(var i = 0; i < 6; i++){
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}

		console.log(getRandomColor());

		function makeShape(){

			var top = (Math.random() * 400) + 100;
			var left = (Math.random() * 400) + 100;
			var width = (Math.random() * 400) + 100;
			
			if(Math.random() < 0.5){
				document.getElementById("form").style.borderRadius = "50%";
			} else{
				document.getElementById("form").style.borderRadius = "0";
			}

			document.getElementById("form").style.top = top + "px";
			document.getElementById("form").style.left = left + "px";
			document.getElementById("form").style.width = width + "px";
			document.getElementById("form").style.height = width + "px";
			document.getElementById("form").style.backgroundColor = getRandomColor();

			document.getElementById("form").style.display = "block";
			start = new Date().getTime();

		}

		function appearAfterDelay(){

		setTimeout(makeShape, Math.random() * 2000);	
		}

		
		appearAfterDelay();

		document.getElementById("form").onclick = function(){
			document.getElementById("form").style.display = "none";

			var end = new Date().getTime();

			var duration = (end - start)/1000 ;

			document.getElementById("timeOut").innerHTML = "Das waren: " + duration + " sec";

			appearAfterDelay();
		}

	</script>

</body>
</html>
